http {
  resolver  127.0.0.1;   # Docker DNS Internal resolver
  server {
    listen    80;

    location / {
      root    /usr/share/nginx/html;
      index   index.html;
    }
   
    location /api {
      proxy_pass http://gestion_des_fichiers/api;
    }
  }

  upstrea gestion_des_fichiers {
    server gestion_des_fichiers:8080;
  }

 
}

events {
  worker_connections 1024;
}